# dmjp

client
nobind
redirect-gateway def1 bypass-dns

remote fios.avaritia.com 1194
proto udp
# note tap1, not tap0, for client
dev tap1
# mac address for pi_tap1 in dhcpd.conf
lladdr 00:00:00:00:00:25

script-security 2
up "/bin/sudo /etc/openvpn/client-up"
down "/bin/sudo /etc/openvpn/client-down"
# give time to the dhcp request over the vpn network
route-delay 5

persist-key
persist-tun

resolv-retry infinite

ns-cert-type server
key-direction 1

verb 3

